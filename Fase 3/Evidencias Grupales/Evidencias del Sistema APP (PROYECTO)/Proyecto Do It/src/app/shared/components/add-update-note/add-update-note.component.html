<ion-content color="light">
  <app-header color="light" [centerTitle]="true" [isModal]="true" [title]="note ? ('MODAPUNTE' | translate) : ('NUEVOAPUNTE' | translate )"></app-header>

  <app-custom-input [control]="form.controls.title" type="text" label='{{ "TITULO" | translate }}'></app-custom-input>
  <div class="validators" *ngIf="form.controls.title.errors && form.controls.title.dirty">
    <div *ngIf="form.controls.title.errors?.['required']">{{ 'INGRETITULO' | translate }}</div>
    <div *ngIf="form.controls.title.errors?.['minlength']">{{ 'CAMPO4CARAC' | translate }}</div>
  </div>

  <app-custom-input [control]="form.controls.description" type="textarea" label='{{ "DESCRIPCION" | translate }}'></app-custom-input>
  <div class="validators" *ngIf="form.controls.description.errors && form.controls.description.dirty">
    <div *ngIf="form.controls.description.errors?.['required']">{{ 'INGREDESCRIPCION' | translate }}</div>
    <div *ngIf="form.controls.description.errors?.['minlength']">{{ 'CAMPO4CARAC' | translate }}</div>
  </div>
</ion-content>

<ion-footer>
  <div class="ion-text-center">
    <ion-button class="ion-margin boton" mode="ios" [disabled]="form.invalid" (click)="submit()" shape="round">
      {{ note ? ("GUARDARCAMBIOS" | translate) : ("CREARAPUNTE" | translate) }}
    </ion-button>
  </div>
</ion-footer>
