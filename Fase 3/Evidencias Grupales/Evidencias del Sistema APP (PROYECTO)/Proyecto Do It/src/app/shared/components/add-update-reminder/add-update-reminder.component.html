<ion-header>
  <ion-toolbar>
    <ion-title>{{ reminder ? ('MODRECORDATORIO' | translate) : ('AGREGRECORDATORIO' | translate ) }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
      <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="calendar-content">
  <form (ngSubmit)="saveReminder()" [formGroup]="reminderForm">
    <ion-item>
      <ion-label position="floating">{{ 'TITULO' | translate }}</ion-label>
      <ion-input formControlName="title" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{ 'DESCRIPCION' | translate }}</ion-label>
      <ion-input formControlName="description" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">{{ 'FECHALIMITE' | translate }}</ion-label>
      <br>
      <ion-datetime
        display-format="YYYY-MM-DD HH:mm"
        formControlName="endDate"
        [min]="minDate"
        class="ion-date"
      ></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>{{ 'HABILITADO' | translate }}</ion-label>
      <ion-toggle formControlName="enabled"></ion-toggle>
    </ion-item>
  </form>
</ion-content>

<ion-footer>
  <div class="ion-text-center">
    <ion-button (click)="saveReminder()"  mode="ios" expand="block" type="submit" [disabled]="reminderForm.invalid" shape="round">
      {{ reminder ? ('GUARDARCAMBIOS' | translate ) : ('CREARRECORDATORIO' | translate) }}
    </ion-button>
  </div>
</ion-footer>
