<ion-header>
  <ion-toolbar>
    <!-- Botón de regreso -->
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Título del modal -->
    <ion-title>{{ isModal ? ('MODASIGNATURA' | translate ) : ('AGREGASIGNATURA' | translate) }}</ion-title>
  </ion-toolbar>
</ion-header>
<br><br><br>
<ion-content>
  <form [formGroup]="subjectForm" (ngSubmit)="onSubmit()" class="modal-form">
    <!-- Nombre de la Asignatura -->
    <ion-item>
      <ion-label position="floating">{{ 'NOMASIG' | translate }}</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>

    <!-- Descripción -->
    <ion-item>
      <ion-label position="floating">{{ 'SECCION' | translate }}</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
<br>
</form>

</ion-content>
<ion-footer>
<div class="ion-text-center">
  <ion-button (click)="onSubmit()"  mode="ios" type="submit" [disabled]="subjectForm.invalid" class="ion-margin boton" shape="round">
    {{isModal ? ('GUARDARCAMBIOS' | translate) : ('CREARASIG' | translate )}}
  </ion-button>
</div>
</ion-footer>
